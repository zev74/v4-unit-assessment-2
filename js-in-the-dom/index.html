<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outdoor Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-top">
            <h2 class="logo">OUTDOOR<br>STORE</h2>

            <nav>
                <p>Shop All</p>
                <p>Gear</p>
                <p>Clothes</p>
                <p>Sale</p>
            </nav>
        </div>

        <div class="form-container">
            <p class="sub-intro">subscribe to our<br>mailing list</p>
            <h3 id="close-form">X</h3>

            <form class="form">
                <label for="name" >enter your name:</label>
                <input type="text" placeholder="name" id="name"/>
                <label for="email">enter your email:</label>
                <input type="text" placeholder="email"/>
                <button>sign up</button>
            </form>
        </div>
    </header>

    <main class="hero">
        <h1 class="hero-heading">NEW ARRIVALS</h1>

        <section>
            <div class="product-card">
                <img src="./assets/hat.jpeg" alt="hat" class="product-img"/>
                <button>add to cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/backpack.jpeg" alt="backpack" class="product-img"/>
                <button>add to cart</button>
            </div>
            <div class="product-card">
                <img src="./assets/shoe.jpeg" alt="shoe" class="product-img"/>
                <button>add to cart</button>
            </div>
        </section>
    </main>
</body>
</html>
